site_name: Engula
site_url: https://engula.com

repo_name: engula/engula
repo_url: https://github.com/engula/engula

theme:
  name: material
  logo: images/favicon.svg
  favicon: images/favicon.svg
  features:
    - navigation.instant
    - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/engula

plugins:
  - git-revision-date

nav:
  - Home: index.md
  - Posts:
    - "Demo 1": posts/demo-1.md